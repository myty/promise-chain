name: Publish
on:
  release:
    types: [published]

jobs:
  publish:
    name: Publishing
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1.1.4
        with:
          deno-version: v1.43.x # Run with latest stable Deno.

      - name: Check format
        run: deno fmt --check

      - name: Run Linter
        run: deno lint

      - name: Run Tests
        run: deno test --allow-all --coverage=cov/

      - name: Generate coverage report
        run: deno coverage --lcov cov > cov.lcov

      - name: Upload coverage to Coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Generated by GitHub.
          path-to-lcov: cov.lcov

      - name: Publish package
        run: npx jsr publish

      - name: Build NPM Package
        run: deno run -A scripts/build_npm.ts ${{ github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Publish NPM Package
        run: |
          cd npm
          npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Clear README Image Cache
        run:  deno task clear-cache
